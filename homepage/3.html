<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage - 3</title>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.querySelector("button").addEventListener("click", function (e) {
                    const nameTxt = document.querySelector("#name").value;
                    const messageTxt = document.querySelector("#message").value;

                    if (nameTxt && nameTxt.length > 0 && messageTxt && messageTxt.length > 0) alert("Thank you!");
                    else alert("please fill the form!");

                    e.preventDefault();
                })
            });
        </script>
    </head>
    <body>
        <header>
            <h1>Home Page</h1>
            <h3>Welcome!</h3>
            <div>
                Return to <a href="index.html">Home Page</a>
            </div>
        </header>
        <main>
            <h4>Thanks for feedback !</h4>
            <form action="#">
                <br>
                <input type="text" id="name" placeholder="Your name..."><br><br>
                <input type="text" id="message" class="longInput" placeholder="Message"><br><br>
                <button>Submit</button>
            </form>
        </main>
        <footer>
            Copyright
        </footer>
    </body>
</html>
