<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage - 1</title>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                //
                document.querySelector(".image").addEventListener("click", function (e) {
                    x = e.pageX - e.target.offsetLeft;
                    y = e.pageY - e.target.offsetTop;
                    document.querySelector(".show").innerHTML = `X: ${x}, Y: ${y}`;
                });
            });
        </script>
    </head>
    <body>
        <header>
            <h1>Home Page</h1>
            <h3>Welcome!</h3>
            <div>
                Return to <a href="index.html">Home Page</a>
            </div>
        </header>
        <main>
            <div class="imageFrame">
                <img class="image" src="https://images.pexels.com/photos/2325446/pexels-photo-2325446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
            <span class="show">Click to image to see where you click</span>
        </main>
        <footer>
            Copyright
        </footer>
    </body>
</html>
